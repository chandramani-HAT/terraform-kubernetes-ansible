---
    - name: Ensure sudoers directory exists
      become: yes
      file:
        path: /etc/sudoers.d
        state: directory
        owner: root
        group: root
        mode: '0755'

    - name: Ensure passwordless sudo for ubuntu user
      become: yes
      template:
        src: 90-ubuntu-nopasswd.j2
        dest: /etc/sudoers.d/90-ubuntu-nopasswd
        owner: root
        group: root
        mode: '0440'
        validate: 'visudo -cf %s'

    - name: Disable swap immediately
      command: swapoff -a
      changed_when: false

    - name: Disable swap permanently in /etc/fstab
      replace:
        path: /etc/fstab
        regexp: '^([^#].*?\sswap\s+sw\s+.*)$'
        replace: '# \1'

    - name: Wait for dpkg lock release
      shell: |
        while sudo fuser /var/lib/dpkg/lock >/dev/null 2>&1 || \
              sudo fuser /var/lib/dpkg/lock-frontend >/dev/null 2>&1; do
          echo "Waiting for dpkg lock..."
          sleep 10
        done
      changed_when: false
      async: 45
      poll: 0

    - name: Update and upgrade packages
      apt:
        update_cache: yes
        upgrade: dist

    - name: Install required packages
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
          - jq
          - gnupg2
          - software-properties-common
        state: present

    - name: Create keyrings directory
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Ensure required packages are installed
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gpg
        state: present
        update_cache: yes

    - name: Ensure /etc/apt/keyrings directory exists
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Download Kubernetes GPG key
      become: yes
      shell: |
        curl -fsSL "{{ k8s_gpg_url }}" -o /etc/apt/keyrings/kubernetes-apt-keyring.asc
      args:
        creates: /etc/apt/keyrings/kubernetes-apt-keyring.asc

        

    - name: Add Kubernetes repository
      apt_repository:
        repo: "{{ k8s_repo }}"
        state: present
        update_cache: yes

    - name: Update apt cache after adding Kubernetes repo
      apt:
        update_cache: yes

    - name: Install Kubernetes components
      apt:
        name:
          - kubelet
          - kubeadm
          - kubectl
        state: present

    - name: Hold kubelet, kubeadm, kubectl at current version
      command: apt-mark hold kubelet kubeadm kubectl


    - name: Ensure kubelet is started and enabled
      systemd:
        name: kubelet
        state: started
        enabled: yes

    - name: Download Docker GPG key and convert to gpg format
      become: yes
      shell: |
        curl -fsSL "{{ docker_gpg_url }}" | gpg --dearmor -o /etc/apt/keyrings/docker-apt-keyring.gpg
      args:
        creates: /etc/apt/keyrings/docker-apt-keyring.gpg

    - name: Set permissions on Docker apt keyring
      become: yes
      file:
        path: /etc/apt/keyrings/docker-apt-keyring.gpg
        mode: '0644'


    - name: Add Docker repository
      become: yes
      apt_repository:
        repo: "{{ docker_repo }}"
        state: present
        update_cache: yes

    - name: Update apt cache after adding repositories
      apt:
        update_cache: yes

    - name: Install containerd
      apt:
        name: containerd.io
        state: present

    - name: Configure containerd modules
      copy:
        dest: /etc/modules-load.d/containerd.conf
        content: |
          overlay
          br_netfilter
        mode: '0644'

    - name: Load overlay module
      modprobe:
        name: overlay
        state: present

    - name: Load br_netfilter module
      modprobe:
        name: br_netfilter
        state: present

    - name: Set sysctl params for Kubernetes networking
      copy:
        dest: /etc/sysctl.d/kubernetes.conf
        content: |
          net.bridge.bridge-nf-call-ip6tables = 1
          net.bridge.bridge-nf-call-iptables = 1
          net.ipv4.ip_forward = 1
        mode: '0644'

    - name: Apply sysctl params
      command: sysctl --system

    - name: Generate default containerd config
      command: containerd config default
      register: containerd_default_config
      changed_when: false

    - name: Write containerd config
      copy:
        dest: /etc/containerd/config.toml
        content: "{{ containerd_default_config.stdout | regex_replace('SystemdCgroup = false','SystemdCgroup = true') }}"
        mode: '0644'

    - name: Restart and enable containerd
      systemd:
        name: containerd
        state: restarted
        enabled: yes

    - name: Ensure unzip is installed
      become: yes
      apt:
        name: unzip
        state: present
        update_cache: yes

    - name: Download AWS CLI v2 installer with curl
      become: yes
      shell: |
        curl -o /tmp/awscliv2.zip "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip"
      args:
        creates: /tmp/awscliv2.zip

    - name: Unzip AWS CLI v2 installer
      become: yes
      unarchive:
        src: /tmp/awscliv2.zip
        dest: /tmp/
        remote_src: yes

    - name: Install AWS CLI v2
      become: yes
      command: /tmp/aws/install
      args:
        creates: /usr/local/bin/aws

    - name: Login to AWS ECR
      shell: |
        aws ecr get-login-password --region {{ aws_region }} | docker login --username AWS --password-stdin 028892270743.dkr.ecr.{{ aws_region }}.amazonaws.com
      args:
        executable: /bin/bash

